services:
  mysql:
    image: mysql:8.0
    container_name: crosswordnetworkfree-mysql
    ports:
      # App expects MySQL at localhost:3307
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: crossword
    command:
      # Use mysql_native_password for broad client compatibility
      - "--default-authentication-plugin=mysql_native_password"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  mysql_data:
